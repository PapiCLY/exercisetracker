<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calander</title>
    <link rel="stylesheet" href="/work.views/calendar/calendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="/work.views/calendar/calendar.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Exercise History</h1>
        <!--navigation links from header to articles-->
            <div>       
             <ul class="nav-links">
                <li>
                    <a href="/work.views/welcome/welcome.html">Home</a>
                </li>
                <li>
                  <a href="/work.views/newworkout/newworkout.html">New Exercise / New Workout</a>
              </li>
                
            </div>
    </header>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar"> 
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    
  </body>
</html>
