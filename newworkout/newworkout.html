<!DOCTYPE html>
<html>
  <head>
    <title>New Workout</title>
  </head>
  <body>
    <h1>New Workout</h1>
    <form>
      <label for="exercise">Exercise:</label>
      <select id="exercise">
        <option value="bbBenchpress">Barbell Bench Press</option>
        <option value="bbSquats">Barbell Squat</option>
        <option value="bbDeadlift">Barbell Deadlift</option>
        <option value="bbOverheadpress">Barbell Overhead Press</option>
        <option value="bbBarbellrow">Barbell Row</option>
        <option value="bbHipthrust">Barbell Hip Thrust</option>
      </select>
      <br>
      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets">
      <br>
      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps">
      <br>
      <button type="button" onclick="logExercise()">Log Exercise</button>
    </form>
    <script src="newworkout.js"></script>
  </body>
</html>
